<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rixif</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="https://rawgit.com/paulirish/memory-stats.js/master/memory-stats.js"></script>
</head>
<body>
  <div id="rixif"></div>
  <script src="js/example-init.js"></script>
  <script>
  (function(){ 
    var stats = new MemoryStats(); stats.domElement.style.position="fixed";
    stats.domElement.style.top=0; stats.domElement.style.right=0;
    document.body.appendChild( stats.domElement ); 
    requestAnimationFrame(function rAFloop(){ 
      stats.update(); requestAnimationFrame(rAFloop); 
    });
  })();
  </script>
</body>
</html>
